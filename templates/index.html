<!DOCTYPE html>
<html lang="es">

<head>
    <title>Página principal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable({
                paging: true,
            });
        });
    </script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
        </div>
    </nav>
    <!-- <h1> ANDA JOYA !!! </h1> -->

    <div class="container">
        <table id="myTable" class="display table table-light">
            <thead class="thead-light">
                <tr>
                    <th>Imagen</th>
                    <th>Descripción</th>
                    <!-- <th>URL</th> -->
                    <th>Valoración</th>
                    <th>Descuento</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>
                        <img src="{{producto[3]}}" alt="imagen de referencia" style=" height: 5rem; max-width: 100%;">
                    </td>
                    <td>
                        <div>
                            <a href="{{ url_for('product', product_id=producto[0|int]) }}">{{producto[1]}}</a>
                        </div>
                        <a href="{{producto[2]}}">Ver original</a>
                    </td>
                    <td>{{ producto[6] }}</td>
                    <td>{{ producto[4] }}</td>
                    <td>${{ producto[9] }}</td>
                    <!-- <td>{{ producto[9] }}</td> -->
                    <td>{{ producto[7] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
